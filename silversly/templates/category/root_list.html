{% extends "category/main.html" %}

{% block title %}Categorie principali{% endblock %}

{% block header %}
    <h1>Categorie principali</h1>
{% endblock %}

{% block content %}
    <ul id="categories">
    {% for category in children %}
        <li><a href="{% url list_by_category category.id %}">{{ category }} ({{ category.total_products }})</a></li>
    {% endfor %}
    </ul>
{% endblock %}
