<table id="product_list" style="{% if not products %}display:none;{% endif %} width: 100%">
    <thead>
        <tr style="text-align: right">
            <th></th>
            <th style="text-align: left">Articolo</th>
            <th>Q.t&agrave;</th>
            <th>Prezzo</th>
            <th>Sc.%</th>
            <th>Valore</th>
        </tr>
    </thead>
    <tbody>
        {% for item in products %}
            {% include  "cart/product_row.html" %}
        {% endfor %}
    </tbody>
</table>

<div id="summary_temp">
    {% include "cart/summary.html" %}
</div>

<script type="text/javascript">
    $("#summary_temp").replaceAll($("#cart_summary")).attr("id", "cart_summary");

</script>
